version: '3.3'

services:
  cinder-ocata-db:
    image: mariadb:10.4
    volumes:
      - "./database/:/docker-entrypoint-initdb.d" 
    environment:
      MYSQL_ROOT_PASSWORD: 123123Aa
      MYSQL_DATABASE: cinder 
      MYSQL_USER: cinder
      MYSQL_PASSWORD: 123123Aa 

  cinder-ocata:
    depends_on:
      - cinder-ocata-db
    build: .
    links:
      - cinder-ocata-db:database
    volumes:
      - "./resultdb/:/root/results"
    command: bash -c "cinder-manage db online_data_migrations && mysqldump -uroot -p123123Aa -hdatabase cinder> /root/results/cinder-newton.sql && tail -f /dev/null"
    
